</form>

<script>
$('#editSection1').neonEditor({
    initialEditType: 'markdown',
    previewStyle: 'tab',
    height: 300,
    contentCSSStyles: [
        '/resources/css/lib/editor2/contentStyle.css'

    events: {
        'load': function() {
            console.log('handler');
            $('#editSection1').neonEditor("setValue", "setValue test1");

    }
});
$('#editSection2').neonEditor({
    initialEditType: 'markdown',
    previewStyle: 'tab',
    height: 300,
    contentCSSStyles: [

    ],

$('#editSection3').neonEditor({

            $('#editSection3').neonEditor("setValue", "setValue test3");
        }
    }
});

$("#submit").click(function() {
	var content1 = $('#editSection1').neonEditor("getValue");
	var content2 = $('#editSection2').neonEditor("getValue");
	var content3 = $('#editSection3').neonEditor("getValue");
	alert(content1 + "\n\n" + content2 + "\n\n" + content3);
});
