<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function randomFunc() {
				var ran = Math.random();
				var round  = Math.round( ( ran * 10 ) + 1 );
				var ceil  = Math.ceil( ( ran * 10 ) + 1 );
				var floor  = Math.floor( ( ran * 10 ) + 1 );

				alert(ran + ":" + round + "," + ceil + "," + floor);
			}
		</script>
	</head>
	<body>
		<button onclick="randomFunc()">Random</button>
	</body>
</html>
